services:
- type: web
  name: frontend
  runtime: docker
  repo: https://github.com/Devinekyle/Mandatory_Training_APP.git
  plan: free
  region: oregon
  rootDir: ./
  dockerfilePath: ./mandatory-training/dockerfile
  dockerCommand: /client/frontendstart.sh
  healthCheckPath: /
- type: web
  name: backend
  runtime: docker
  repo: https://github.com/Devinekyle/Mandatory_Training_APP.git
  dockerfilePath: ./back-end/dockerfile
  dockerCommand: /server/backendstart.sh
  rootDir: ./
  healthCheckPath: /
databases:
- name: prod
  plan: free
  databaseName: utm_tool
  user: app_user
